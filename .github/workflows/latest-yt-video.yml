name: My Latest YouTube Videos
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this repo's README with latest videos from YouTube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE"
          committer_username: "YouTube-Video-Updater"
          commit_message: "Updated Latest YouTube Videos ðŸŽ¥"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCmnA0xMXzSyU9qbCQAG7bJQ"
